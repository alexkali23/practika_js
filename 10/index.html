<!DOCTYPE html>
<html>
    <head>
        <title>HEllo </title>
    </head>
    <body>
        <link rel="stylesheet" href="main.css">
        <div class="calc" id='calc'>
            <div class="input-area" onclick="event.stopPropagation()">
                <div id='string'>0</div>
                <div id='result'>0</div>
            </div>
            <div class="number-area">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
            </div>
            <div class="right-area">
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
            </div>
            <div class="bottom-area">
                <div>0</div>
                <div></div>
                <div>=</div>
            </div>
        <div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
